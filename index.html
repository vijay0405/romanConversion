<html>

<head>
    <title>Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>

<body id="main-body">
    <div class="box">
        <h2>Roman Numeral Converter</h2>
        <p>Enter a non negative integer to view a Roman numeral equivalent.</p>
        <div class="form-control">
            <input id="inputField" type="number" min="0" class="input" placeholder="Enter an integer" oninput="convertInt()"/>
            <!-- <button class="btn" id="convert" onclick='convertInt()'>Convert</button> -->
        </div>
        <p id="display"></p>

        <div>
            <p>Info: </p>
            <p>5000, 1000, 900, 500, 400, 100, 90, 50, 40, 10, 9, 5, 4, 1</p>
            <p>V&#773, M, CM, D, CD, C, XC, L, XL, X, IX, V, IV, I</p>
        </div>

    </div>

</body>

</html>
